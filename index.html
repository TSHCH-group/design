<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pompiere&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <header>
        <div class="wrapper menu">
            <div class="img-item">
                <img class="main-photo" src="./img/main-logo.png" alt="">
            </div>
            <div class="title-item">Make Memories</div>
            <ul class="list-item">
                <li>
                    <a href="#" class="i">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="i">
                        <i class="far fa-compass fa-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="i">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <div class="main-picture">
                <div class="item1">
                    <div class="profile-logo"></div>
                </div>
                <div class="item2">
                    <div class="desc">
                        <div class="name-of-company">
                            Name of a Company
                        </div>
                        <div class="description">
                            Short description about a company for example: our company is lalalala
                        </div>
                    </div>
                </div>
                <div class="item3">
                    <a href="#" class="settings-icon">
                        <i class="fas fa-cog fa-4x"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <div class="rating-location">
                <div class="rating">
                    <span class="fa fa-star fa-lg checked"></span>
                    <span class="fa fa-star fa-lg checked"></span>
                    <span class="fa fa-star fa-lg checked"></span>
                    <span class="fa fa-star fa-lg not-checked"></span>
                    <span class="fa fa-star fa-lg not-checked"></span>
                </div>
                <div class="location">
                    <div class="location-logo">
                        <i class="fas fa-map-marked-alt fa-2x"></i>
                    </div>
                    <div class="location-text">
                        location
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <div class="content">
                <div class="container">
                    <div class="items">
                        <img src="./img/container-img/1.jpg" alt="">
                        <div class="item-text">Park</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/2.jpg" alt="">
                        <div class="item-text">Wine</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/3.jpg" alt="">
                        <div class="item-text">Computer Engineering</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/4.jpg" alt="">
                        <div class="item-text">Ilgaz Mountain</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/5.jpg" alt="">
                        <div class="item-text">Pamuk</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/6.jpg" alt="">
                        <div class="item-text">Mersin</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/7.jpg" alt="">
                        <div class="item-text">Baker Street</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/8.jpg" alt="">
                        <div class="item-text">Turkish</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/9.jpg" alt="">
                        <div class="item-text">Black Sea</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/10.jpg" alt="">
                        <div class="item-text">Ilgaz Mountain</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/11.jpg" alt="">
                        <div class="item-text">Pamuk</div>
                    </div>
                    <div class="items">
                        <img src="./img/container-img/12.jpg" alt="">
                        <div class="item-text">Mersin</div>
                    </div>
                
                </div>
                <div class="more-posts">
                    More Posts
                </div>
            </div>
        </div>
    </section>

    <script src="./js/all.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
